##############################
# Tax computation ############
##############################

# Annual investment allowance
- id: ct-annual-investment-allowance
  kind: round
  description: Annual investment allowance
  period: in-year
  segments:
    business-type: management-expenses
  input:
    kind: line
    period: in-year
    reverse-sign: true
    segments:
      business-type: management-expenses
    accounts:
    - Assets:Capital Equipment:Computer Equipment

# Trading profits
- id: ct-trading-profits
  kind: group
  description: Taxable profits
  period: in-year
  segments:
    business-type: company
  inputs:
  - gross-profit
  - ct-annual-investment-allowance


# Sign-reversed depreciation to add back in
- id: reversed-depreciation
  kind: line
  description: Depreciation cost added back
  period: in-year
  reverse-sign: true
  accounts:
  - Expenses:Depreciation

# Management expenses, basic figure
- id: ct-management-expenses-raw
  kind: group
  description: Management Expenses
  period: in-year
  inputs:
  - total-costs
  - reversed-depreciation
  - rnd-enhanced-expenditure
  segments:
    business-type: management-expenses

# Management expenses, rounded
- id: ct-management-expenses
  kind: round
  description: Management Expenses
  period: in-year
  input: ct-management-expenses-raw
  segments:
    business-type: management-expenses

# Profits chargeable to corp tax
- id: ct-profits
  kind: group
  description: Profits chargeable to corporation tax
  period: in-year
  segments:
    business-type: company
  inputs:
  - ct-trading-profits
  - ct-management-expenses

# Profits apportioned to first FY
- id: ct-profit-before-tax-fy1
  kind: round
  description: FY1
  period: in-year
  input:
    kind: apportion
    description: FY1
    period: in-year
    input: ct-profits
    whole-period: metadata.report.periods.0
    proportion-period: metadata.report.fy1
  segments:
    business-type: company

# Profits apportioned to second FY
- id: ct-profit-before-tax-fy2
  kind: round
  description: FY2
  period: in-year
  input:
    kind: apportion
    description: FY2
    period: in-year
    input: ct-profits
    whole-period: metadata.report.periods.0
    proportion-period: metadata.report.fy2
  segments:
    business-type: company

# Total of FY1 and FY2 profits.  Visual check on the worksheet, should be the
# same as profits chargeable to corp tax
- id: ct-profit-before-tax-total
  description: Profits, by financial year
  kind: group
  period: in-year
  inputs:
  - ct-profit-before-tax-fy1
  - ct-profit-before-tax-fy2
  segments:
    business-type: company

# Tax due on FY1
- id: ct-tax-fy1
  kind: factor
  description: FY1 (19%)
  factor: -0.19
  period: in-year
  input: ct-profit-before-tax-fy1
  reverse-sign: true
  segments:
    business-type: company

# Tax due in FY2
- id: ct-tax-fy2
  kind: factor
  description: FY2 (19%)
  factor: -0.19
  period: in-year
  input: ct-profit-before-tax-fy2
  reverse-sign: true
  segments:
    business-type: company

# Total tax due
- id: ct-tax-total
  description: Corporation tax chargeable
  kind: group
  inputs:
  - ct-tax-fy1
  - ct-tax-fy2
  period: in-year
  segments:
    business-type: company

# Tax owed
- id: ct-tax-owed
  kind: sum
  inputs: [ct-tax-total]

#############################################################################
