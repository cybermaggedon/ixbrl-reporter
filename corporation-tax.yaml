
#############################################################################
### GnuCash accounts source #################################################
#############################################################################
accounts:
  # Filename of GnuCash accounts
  file: example.gnucash

#############################################################################
### Taxonomy configuration ##################################################
#############################################################################
# This sets up the iXBRL taxonomy.  There should be a filename and a
# taxonomy ID.
taxonomy:
  file: taxonomy/ct-dpl.yaml
  id: corptax

#############################################################################
### Report metadata #########################################################
#############################################################################
# Metadata used in reports.  Note that some of the metadata here is only
# referenced from the taxonomy files, so different taxonomies will demand
# different metadata.
metadata:

  # Metadata about the business
  business:

    # Summary of business activities
    activities: Computer security consultancy and development services

    # Average number of employees over the previous 2 accounting periods
    average-employees:
    - 2
    - 1

    # Business name
    company-name: Example Biz Ltd.

    # Registered company number
    company-number: '12345678'

    # VAT registration number
    vat-registration: GB012345678

    # iXBRL entity scheme, Companies House
    entity-scheme: http://www.companieshouse.gov.uk/

    # Legal entity formation information
    company-formation:
      country: england-and-wales
      date: '2019-03-01'
      form: private-limited-company

    # Company contact details
    contact:

      # Contact name, address, county, location (city), country, email
      name: Corporate Enquiries
      address:
      - 123 Leadbarton Street
      - Dumpston Trading Estate
      country: UK
      county: Minchingshire
      email: corporate@example.org
      location: Threapminchington

      # Phone number
      phone:
        area: '7900'
        country: '+44'
        number: '0123456'
        type: landline
      postcode: QQ99 9ZZ

    # Directors of the business
    directors:
    - A Bloggs
    - B Smith
    - C Jones

    # Industry sector.  Search for uk-bus:MainIndustrySectorDimension in the
    # taxonomy file.
    industry-sector: m

    # Is the company dormant?
    is-dormant: false

    # SIC codes registered with Companies House.
    sic-codes:
    - '62020'
    - '62021'

    # Contact website description and URL
    website:
      description: Corporate website
      url: https://example.org/corporate

  # Report metadata
  report:

    pretty-print: true

    # The accounting-standards applied.  One of:
    #   frs101, frs102, frsse, full-irs, micro-entities, other-standards,
    #   small-entities-regime.
    accounting-standards: micro-entities

    # Accounts status, one of:
    #   audit-exempt-no-accountants-report,
    #   audit-exempt-with-accountants-report, audited,
    #   independent-examination, other-reporting-regime
    accounts-status: audit-exempt-no-accountants-report

    # Accounts type, one of:
    #   abbreviated-accounts, abridged-accounts, full-accounts
    accounts-type: abridged-accounts

    # Date report was authorised for issue
    authorised-date: '2021-01-01'

    # Date of the balance sheet data pull
    balance-sheet-date: '2020-12-31'

    # Accounts currency
    currency: GBP

    # Report issue date
    date: '2021-01-01'

    # Tax years over which the accounts are calculated.  A company's tax year
    # is defined by the company's accounting period.  This usually falls
    # across two UK tax years (which start on the 1st April).  This is needed
    # to allow for a change in tax rates, which are always applied to a tax
    # year.
    fy1:
      name: FY1
      start: '2020-01-01'
      end: '2020-03-31'
    fy2:
      name: FY2
      start: '2020-04-01'
      end: '2020-12-31'

    # Accounting periods
    periods:
    - name: '2020'
      start: '2020-01-01'
      end: '2020-12-31'

    # Name of director who signed the reports
    signed-by: B Smith

    # Context segment of the director who signed the report.  director2
    # means the second director in the list metadata.business.directors.
    signing-officer: director2

    # Report title
    title: Corporation tax filing

  # Tax details, used by the Corporation tax profile
  tax:

    # Unique Taxpayer Reference (HMRC issued)
    utr: '8596148860'

    # Tax period
    period:
      name: '2020'
      start: '2020-01-01'
      end: '2020-12-31'

#############################################################################
### Report computations #####################################################
#############################################################################
computations:

##############################
# Detailed Profit and Loss ###
##############################

# Turnover
- id: turnover
  kind: group
  description: Turnover / revenue
  period: in-year
  inputs:
  - kind: round
    description: Income
    period: in-year
    input:
      kind: line
      description: Income from main trade
      period: in-year
      accounts:
      - Income

# Gross profit
- id: gross-profit
  kind: round
  description: Gross Profit
  period: in-year
  input:
    kind: sum
    description:
    period: in-year
    inputs:
    - turnover

# Salaries expenditure
- id: salaries
  kind: line
  description: Salaries
  period: in-year
  accounts:
  - Expenses:Emoluments:Employees

# Pension contributions
- id: pensions
  kind: line
  description: Pension contributions
  period: in-year
  accounts:
  - Expenses:Emoluments:Employer Pension Contribution

# Bank charges
- id: bank-charges
  kind: line
  description: Bank charges
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Bank Charges

# Office costs
- id: office
  kind: line
  description: Office costs
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Office

# Software expenses
- id: software-expenses
  kind: line
  description: Software
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Software

# Sundries expenses
- accounts:
  - Expenses:VAT Purchases:Sundries
  description: Sundries
  id: sundries
  kind: line
  period: in-year

# Travel / accomodation expenses
- accounts:
  - Expenses:VAT Purchases:Travel/Accom
  description: Travel
  id: travel
  kind: line
  period: in-year

# Depreciation.  This is included in expenses, and is then 'added back in'
# in the tax calculation.
- id: depreciation
  kind: line
  description: Depreciation
  period: in-year
  accounts:
  - Expenses:Depreciation

# Accountancy costs
- id: accountancy
  accounts:
  - Expenses:VAT Purchases:Accountant
  description: Accountancy services
  kind: line
  period: in-year

# Subscriptions
- id: subscriptions-costs
  kind: line
  description: Subscriptions
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Subscriptions

# Telecoms
- id: telecoms
  kind: line
  description: Telecoms
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Telecoms

# Total costs, the sum of the above.
- id: total-costs
  description: Total costs
  kind: group
  period: in-year
  inputs:
  - salaries
  - pensions
  - accountancy
  - bank-charges
  - office
  - depreciation
  - software-expenses
  - subscriptions-costs
  - sundries
  - telecoms
  - travel

# Profit before tax
- id: profit-before-tax
  kind: group
  description: Net profit before tax
  inputs:
  - gross-profit
  - total-costs
  period: in-year

# Corporation tax, from the accounts
- id: corporation-tax
  kind: line
  description: Corporation tax
  period: in-year
  accounts:
  - Equity:Corporation Tax

# Tax due (just the above)
- id: tax-due
  description: Corporation tax
  kind: sum
  period: in-year
  inputs:
  - corporation-tax

- id: profit
  kind: sum
  description: Profit (Loss) after tax
  period: in-year
  inputs:
  - profit-before-tax
  - tax-due
#  - gross-profit
#  - total-costs
#  - ct-annual-investment-allowance
#  - tax-due

