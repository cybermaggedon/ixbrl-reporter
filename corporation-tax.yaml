computations:

- description: Turnover / revenue
  id: turnover
  kind: group
  inputs:
  - kind: round
    description: Income
    period: in-year
    input:
      kind: line
      description: Income from main trade
      period: in-year
      accounts:
      - Income
  period: in-year

- id: ct-annual-investment-allowance
  kind: round
  description: Annual investment allowance
  period: in-year
  segments:
    business-type: management-expenses
  input:
    kind: line
    period: in-year
    reverse-sign: true
    segments:
      business-type: management-expenses
    accounts:
    - Assets:Capital Equipment:Computer Equipment

- id: gross-profit
  kind: round
  description: Gross Profit
  period: in-year
  input:
    kind: sum
    description:
    period: in-year
    inputs:
    - turnover
- id: salaries
  kind: line
  description: Salaries
  period: in-year
  accounts:
  - Expenses:Emoluments:Employees
- id: pensions
  kind: line
  description: Pension contributions
  period: in-year
  accounts:
  - Expenses:Emoluments:Employer Pension Contribution
- id: bank-charges
  kind: line
  description: Bank charges
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Bank Charges
- accounts:
  - Expenses:VAT Purchases:Office
  description: Office costs
  id: office
  kind: line
  period: in-year
- accounts:
  - Expenses:VAT Purchases:Software
  description: Software
  id: software-expenses
  kind: line
  period: in-year
- accounts:
  - Expenses:VAT Purchases:Sundries
  description: Sundries
  id: sundries
  kind: line
  period: in-year
- accounts:
  - Expenses:VAT Purchases:Travel/Accom
  description: Travel
  id: travel
  kind: line
  period: in-year
- id: ct-management-expenses
  kind: round
  description: Management Expenses
  period: in-year
  input:
    kind: line
    period: in-year
    accounts:
    - Expenses:Emoluments:Employees
    - Expenses:Emoluments:Employer Pension Contribution
    - Expenses:VAT Purchases:Accountant
    - Expenses:VAT Purchases:Bank Charges
    - Expenses:VAT Purchases:Office
    - Expenses:VAT Purchases:Software
    - Expenses:VAT Purchases:Subscriptions
    - Expenses:VAT Purchases:Sundries
    - Expenses:VAT Purchases:Telecoms
    - Expenses:VAT Purchases:Travel/Accom
  segments:
    business-type: management-expenses

- id: ct-trading-profits
  kind: group
  description: Trading profits
  period: in-year
  segments:
    business-type: company
  inputs:
  - gross-profit
  - ct-annual-investment-allowance

- id: ct-trading-losses-brought-forward
  kind: sum
  description: Trading losses brought forward
  period: in-year
  segments:
    business-type: company
  inputs: []

- id: ct-net-trading-profits
  kind: group
  description: Net trading profits
  period: in-year
  segments:
    business-type: company
  inputs:
  - ct-trading-profits
  - ct-trading-losses-brought-forward

- id: ct-net-chargeable-gains
  kind: sum
  description: Net chargeable gains
  inputs: []
  period: in-year
  segments:
    business-type: company

- id: ct-profits-before-deductions-and-reliefs
  kind: group
  description: Profits before deductions and reliefs
  period: in-year
  segments:
    business-type: company
  inputs:
  - ct-net-trading-profits
  - ct-net-chargeable-gains

- id: ct-profits-before-donations-and-group-relief
  kind: group
  description: Profits before donations and group relief
  period: in-year
  segments:
    business-type: company
  inputs:
  - ct-profits-before-deductions-and-reliefs
  - ct-management-expenses

# profits before donations???
- id: ct-profits-chargeable-to-corporation-tax
  kind: group
  description: Profits chargeable to corporation tax
  period: in-year
  segments:
    business-type: company
  inputs:
   - ct-profits-before-donations-and-group-relief

- id: ct-profit-before-tax-fy1
  kind: round
  description: FY1
  period: in-year
  input:
    kind: apportion
    description: FY1
    period: in-year
    input: ct-profits-chargeable-to-corporation-tax
    whole-period: metadata.report.periods.0
    proportion-period: metadata.report.fy1
  segments:
    business-type: company

- id: ct-profit-before-tax-fy2
  kind: round
  description: FY2
  period: in-year
  input:
    kind: apportion
    description: FY2
    period: in-year
    input: ct-profits-chargeable-to-corporation-tax
    whole-period: metadata.report.periods.0
    proportion-period: metadata.report.fy2
  segments:
    business-type: company

- id: ct-profit-before-tax-total
  description: Profits chargeable to corporation tax
  kind: group
  period: in-year
  inputs:
  - ct-profit-before-tax-fy1
  - ct-profit-before-tax-fy2
  segments:
    business-type: company

- id: ct-tax-fy1
  kind: factor
  description: FY1 (19%)
  factor: -0.19
  period: in-year
  input: ct-profit-before-tax-fy1
  reverse-sign: true
  segments:
    business-type: company
- id: ct-tax-fy2
  kind: factor
  description: FY2 (19%)
  factor: -0.19
  period: in-year
  input: ct-profit-before-tax-fy2
  reverse-sign: true
  segments:
    business-type: company
- id: ct-tax-total
  description: Corporation tax chargeable
  kind: group
  inputs:
  - ct-tax-fy1
  - ct-tax-fy2
  period: in-year
  segments:
    business-type: company
- id: ct-tax-owed
  kind: sum
  inputs: [ct-tax-total]
- id: accountancy
  accounts:
  - Expenses:VAT Purchases:Accountant
  description: Accountancy services
  kind: line
  period: in-year
- id: subscriptions-costs
  kind: line
  description: Subscriptions
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Subscriptions
- id: telecoms
  kind: line
  description: Telecoms
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Telecoms
- id: depreciation
  kind: line
  description: Depreciation
  period: in-year
  accounts:
  - Expenses:Depreciation
- id: total-costs
  description: Total costs
  kind: group
  period: in-year
  inputs:
  - salaries
  - pensions
  - depreciation
  - accountancy
  - bank-charges
  - office
  - software-expenses
  - subscriptions-costs
  - sundries
  - telecoms
  - travel
- id: profit-before-tax
  kind: sum
  description: Profit before tax
  inputs:
  - gross-profit
  - total-costs
  period: in-year
- id: corporation-tax
  kind: line
  description: Corporation Tax
  period: in-year
  accounts:
  - Equity:Corporation Tax
- id: tax-due
  description: Tax Due
  kind: group
  period: in-year
  inputs:
  - corporation-tax
- id: profit
  kind: sum
  description: Profit (Loss) after tax
  period: in-year
  inputs:
  - gross-profit
  - total-costs
  - tax-due
worksheets:
- id: tax-calculation
  kind: multi-period
  description: Tax Calculation
  computations:
  - ct-trading-profits
  - ct-net-trading-profits
  - ct-profits-before-deductions-and-reliefs
  - ct-profits-before-donations-and-group-relief
  - ct-profit-before-tax-total
  - ct-tax-total
- id: detailed-profit-and-loss
  kind: multi-period
  description: Detailed Profit-and-Loss
  computations:
  - turnover
  - gross-profit
  - total-costs
  - profit-before-tax
  - tax-due
  - profit
