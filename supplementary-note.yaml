tag: div
content:
- fact: supplementary-note
  context: report-period
  content:
  - tag: p
    content:
    - "expand:
       This note revises in certain respects the original annual accounts of
       the company and is to be treated as forming part of those accounts."
  - tag: p
    content:
    - "expand:
       The annual accounts have been revised as at the date of the original 
       annual accounts and not as at the date of revision and accordingly
       do not deal with events between those dates."

  - tag: h3
    content: Reason for revision
  - tag: p
    content: "This report has been revised to include the correct depreciation
       calculation after it was discovered that a number of transactions had
       erroneously included VAT in the VATEX value correctly."
