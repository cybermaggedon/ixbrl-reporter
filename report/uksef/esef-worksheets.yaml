- id: consolidated-statement-of-income
  kind: simple
  computations:
  - operating-revenue
  - operating-costs
  - net-financial-items
  - income-tax
  - net-profit
  - other-comprehensive-income
  - comprehensive-income

- id: financial-position
  kind: simple
  computations:
  - non-current-assets
  - current-assets
  - total-assets
  - equity
  - non-current-liabilities
  - current-liabilities
  - total-liabilities
  - total-equity-and-liabilities

- id: cash-flows
  kind: simple
  computations:
  - net-cash-from-operating-activities
  - net-cash-from-investing-activities
  - net-cash-from-financing-activities
  - cash-at-end-of-year
