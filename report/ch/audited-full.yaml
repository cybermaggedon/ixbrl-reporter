elements:
- elements:
  - elements:
    - kind: html
      root:
        attributes:
          class: titlepage
        content:
        - attributes:
            class: company-number
          content: 'expand: Company registration no. ~[company-number] (~[jurisdiction])'
          tag: div
        - attributes:
            alt: Company logo
            src: //ref logo
          tag: img
        - attributes:
            class: company-name
          content: expand:~[company-name]
          tag: div
        - attributes:
            class: title
          content: expand:~[report-title]
          tag: div
        - attributes:
            class: subtitle
          content: expand:For the year ended ~[period-end]
          tag: div
        tag: div
    kind: page
  - elements:
    - kind: html
      root:
        content:
        - attributes:
            class: header
          content:
          - content: expand:~[company-name]
            tag: div
          - content: Company information
            tag: div
          - content: expand:For the year ended ~[period-end]
            tag: div
          - tag: hr
          tag: div
        - attributes:
            class: company-info
          content:
          - content:
            - attributes:
                class: tag
              content: Directors
              tag: td
            - content:
              - content:
                  content:
                  - expand:~[officer1]
                  - tag: br
                  tag: div
                ifdef: metadata.business.directors.0
